/* Standar CSS */
*,:after,:before{-webkit-box-sizing:border-box;box-sizing:border-box}
h1, h2, h3, h4, h5, h6{margin:0;font-weight:700;font-family:var(--font-head);color:var(--head-color)} h1{font-size:1.8rem} h2{font-size:1.7rem} h3{font-size:1.5rem} h4{font-size:1.3rem} h5{font-size:1.2rem} h6{font-size:1.1rem}

    <style>
              .download-btn-ctm{width:100%;text-align:center}.download-btn-ctm button{font-family:var(--font-body);font-size:15px;color:var(--body-bg-color);background-color:var(--link-bg-color);padding:11px 30px;border:none;outline:none;border-radius:4px;border-bottom:2px solid rgba(0,0,0,0.1);cursor:pointer}.download-btn-ctm button:hover{background:var(--link-color)}.download-btn-ctm button i{margin-right:10px}.download-btn-ctm button span{color:var(--link-color)}.download-btn-ctm button.timer{color:#000000!important;background:none;font-size:15px;padding:0;border-bottom:0;pointer-events:none}.download-btn-ctm button.timer i{display:none}@media screen and (max-width:500px){.btns-db{max-width:100%;margin:-20px 0;flex-direction:column}.btns-db a{width:100%;margin:5px 0;height:45px;line-height:45px;font-size:16px}.download-btn-ctm button{padding:9px 20px;font-size:16px}}.hide-content{display:none}.license-code,#idBlog{display:none!important}.safelink.button{outline:0;border:0;border-radius:5px;line-height:20px;color:#ffffff;background-color:#0088ff}.button-info{display:flex;flex-wrap:wrap;justify-content:center;margin:12px 0 0}.button-info>*{margin:0 12px 12px 0}.button-info>:last-child{margin-right:0}.button-info>*{flex-grow:1;justify-content:center}.button-info>:last-child{flex-grow:0;flex-shrink:0}.notifScroll{font-family:var(--font-body);font-size:2ppx;color:var(--body-color)}.areaNotif{padding:9px;box-shadow:0 0 3px 1px #0088ff;width:max-content;border-radius:10px;margin:0 auto}

  <div id='toastNotif' class='tNtf'></div>
  
  
  
 
  
  <div class="mainWrapper"> 
   <div class="panel-primary"> 
    <div class="panel-heading"> 
     <h2>Shortener Converter</h2> 
    </div> 
    <div class="panel-body"> 
     <input autocomplete="off" id="text" oninvalid="this.setCustomValidity('Please Enter valid link')" placeholder="Enter your link here..." required type="url"/> 
     <span class="input-group-btn"> 
      <button class="btn-primary" type="button" onclick='shorturl()' id="searchbtn">
       <svg viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M18.865 5.1238C19.302 5.2768 19.594 5.6888 19.594 6.1518V12.9248C19.594 14.8178 18.906 16.6248 17.691 18.0248C17.08 18.7298 16.307 19.2788 15.486 19.7228L11.928 21.6448L8.364 19.7218C7.542 19.2778 6.768 18.7298 6.156 18.0238C4.94 16.6238 4.25 14.8158 4.25 12.9208V6.1518C4.25 5.6888 4.542 5.2768 4.979 5.1238L11.561 2.8108C11.795 2.7288 12.05 2.7288 12.283 2.8108L18.865 5.1238Z"></path>
        <path class="svg-c" d="M9.32251 11.9177L11.2145 13.8107L15.1125 9.91269"></path>
     </svg>Generate</button></span> 


<div class="modal fade" id="exampleModal" style="display:none;" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">      
         <input id="result" onclick="this.focus();this.select()" readonly type="text"/>     
          <button type="button" class="copytoclipboard" onclick='copyurl()' data-toggle="popover" data-placement="bottom" data-content="Copied!">Copy URL</button>
          <button type="button" class="btn-primary" data-dismiss="modal">Close</button>

<script>
function shorturl() {
  var x = document.getElementById("exampleModal");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}

function copyurl() {
    var copyText = document.getElementById("result").value;
    navigator.clipboard.writeText(copyText).then(() => {
        document.getElementById('toastNotif').innerHTML = '<span>Copied to clipboard</span>';
    });
  }



</script>





         
<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha256-WqU1JavFxSAMcLP2WIOI+GB2zWmShMI82mTpLDcqFUg=" crossorigin="anonymous"></script>
<script>
let res
  function shorturl() {

  if(document.querySelector("#text").value==""){
        alert("Url cannot be empty!")
        return
    }

    document.getElementById("searchbtn").disabled=true;
	document.getElementById("searchbtn").innerHTML='<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>Please wait...';
    fetch(window.location.pathname, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ url: document.querySelector("#text").value })
    }).then(function(response) {
    return response.json();
  })
  .then(function(myJson) {
    res = myJson;
    document.getElementById("searchbtn").disabled=false;
	document.getElementById("searchbtn").innerHTML=' Shorten it';
    if(res.key!=="")
    document.getElementById("result").value=res.key;
    $('#exampleModal').modal('show')
  }).catch(function(err){alert("Unknow error. Please retry!");
  console.log(err);
  document.getElementById("searchbtn").disabled=false;
	document.getElementById("searchbtn").innerHTML=' Shorten it';})
  }
  function copyurl (id, attr) {
    let target = null;

    if (attr) {
        target = document.createElement('div');
        target.id = 'tempTarget';
        target.style.opacity = '0';
        if (id) {
            let curNode = document.querySelector('#' + id);
            target.innerText = curNode[attr];
        } else {
            target.innerText = attr;
        }
        document.body.appendChild(target);
    } else {
        target = document.querySelector('#' + id);
    }

    try {
        let range = document.createRange();
        range.selectNode(target);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        document.execCommand('copy');
        window.getSelection().removeAllRanges();
        console.log('Copy success')
    } catch (e) {
        console.log('Copy error')
    }

    if (attr) {
        // remove temp target
        target.parentElement.removeChild(target);
    }
  }
  $(function () {
    $('[data-toggle="popover"]').popover()
  })

</script>
